<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/nav.css">
    <title>团队成员</title>
    <style>
        /* 继承通用样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            padding-top: 70px;
            background-color: #f8f9fa;
        }

        /* 成员网格布局 */
        .team-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .member-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .member-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .member-card:hover {
            transform: translateY(-5px);
        }

        .member-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 3px solid #4CAF50;
            transition: transform 0.3s ease;
        }

        .member-card:hover .member-avatar {
            transform: scale(1.1);
        }

        .member-name {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .member-position {
            display: inline-block;
            background: #e0e0e0;
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: transform 0.2s ease;
        }

        .member-bio {
            color: #666;
            line-height: 1.6;
            font-size: 0.95rem;
            min-height: 60px;
        }

        /* 职位类型颜色 */

        .position-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .member-position.position-admin {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }
        .member-position.position-develop {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }
        .member-position.position-belt {
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
        }
        .member-position.position-member {
            background: linear-gradient(135deg, #FF9800, #F57C00);
        }

        /* 装饰元素 */
        .member-card::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #4CAF50;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .member-card:hover::after {
            transform: scaleX(1);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .member-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="../index.html">首页</a></li>
            <li><a href="maps.html">地图列表</a></li>
            <li><a href="plugins.html">插件更新</a></li>
            <li><a href="bans.html">封禁列表</a></li>
            <li><a href="gallery.html">图片画廊</a></li>
            <li><a href="team.html">团队成员</a></li>
        </ul>
    </nav>

    <div class="team-container">
        <div class="member-grid" id="memberGrid">
            <!-- 动态内容将在这里插入 -->
        </div>
    </div>

    <script>
        // 模拟成员数据

            { name: "浅忆微凉", positions: ["position-admin", "position-belt"], bio: "哎哟喂", avatar: "../images/avatars/qianyi.jpg" },
            { name: "布什·戈门", positions: ["position-member"], bio: "不是！？哥们！", avatar: "../images/avatars/bushigemen.jpg" },
            { name: "飞翔的荷兰人", positions: ["position-member"], bio: "中年大叔", avatar: "../images/avatars/helanren.jpg" },
            { name: "北星河", positions: ["position-member"], bio: "是大学生", avatar: "../images/avatars/beixinghe.jpg" },
            { name: "哒咩", positions: ["position-member"], bio: "盖亚！！！！！", avatar: "../images/avatars/damie.jpg" },
            { name: "脆脆面.KIKIMe", positions: ["position-member"], bio: "应急食品", avatar: "../images/avatars/cuicuimian.jpg" },
            { name: "懒惰の鸽子老李shiDD", positions: ["position-member"], bio: "挂机下片第一人", avatar: "../images/avatars/gezi.jpg" },
            { name: "神水璃", positions: ["position-member"], bio: "打CC", avatar: "../images/avatars/shenshuili.jpg" },
            { name: "『御鸢▪洛秋棠』", positions: ["position-member"], bio: "叙利亚打机环境", avatar: "../images/avatars/xiaoluo.jpg" },
            { name: "小U单推人", positions: ["position-member"], bio: "单推人的力量是无穷的", avatar: "../images/avatars/xiaou.gif" },
            { name: "迷途猫", positions: ["position-member"], bio: "耍朋友导致的AFK", avatar: "../images/avatars/damiao.jpg" },
            { name: "圆子", positions: ["position-member"], bio: "据说耍朋友导致的AFK", avatar: "../images/avatars/yuanzi.jpg" },
            { name: "CC.", positions: ["position-member"], bio: "正义的伙伴", avatar: "../images/avatars/cc.jpg" },
            { name: "七海花咲", positions: ["position-admin"], bio: "其他腐竹", avatar: "../images/avatars/qihai.jpg" },
        ];
        
        const positions = {
                "position-admin": "管理员",
                "position-develop": "插件开发",
                "position-belt": "团队纽带",
                "position-member": "成员",
                "": "None"
            };

        // 动态生成成员卡片
        const grid = document.getElementById("memberGrid");
        
        members.forEach(member => {
            const card = document.createElement("div");
            card.className = "member-card";
            card.innerHTML = `
                <img src="${member.avatar}" 
                     alt="${member.name}" 
                     class="member-avatar">
                <h3 class="member-name">${member.name}</h3>
                <div class="position-container">
                    ${member.positions.map(pos => `
                        <div class="member-position ${pos}">
                            ${positions[pos]}
                        </div>
                    `).join('')}
                </div>
                <p class="member-bio">${member.bio}</p>
            `;
            grid.appendChild(card);
        });

    </script>
</body>
</html>
