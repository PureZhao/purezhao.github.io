<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/icons/web-gallery.png">
    <link rel="stylesheet" href="../css/nav.css">
    <title>图片画廊</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            padding-top: 70px;
            background-color: #f0f2f5;
        }

        /* 画廊布局 */
        .gallery-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .gallery-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .gallery-card:hover {
            transform: translateY(-5px);
        }

        .image-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 比例 */
            overflow: hidden;
        }

        .gallery-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-card:hover .gallery-image {
            transform: scale(1.05);
        }

        .image-caption {
            padding: 1.5rem;
            background: white;
        }

        .caption-title {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .caption-description {
            color: #666;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        /* 放大模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            position: relative;
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .download-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #45a049;
            box-shadow: 0 4px 15px rgba(76,175,80,0.4);
        }

        .image-info {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            max-width: 80%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: 1fr;
            }
            
            .image-caption {
                padding: 1rem;
            }
            
            .modal-image {
                max-height: 60vh;
            }
            
            .download-btn {
                bottom: 10px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="../index.html">首页</a></li>
            <li><a href="servers.html">服务器列表</a></li>
            <li><a href="maps.html">地图列表</a></li>
            <li><a href="plugins.html">插件更新</a></li>
            <li><a href="bans.html">封禁列表</a></li>
            <li><a href="gallery.html">图片画廊</a></li>
            <li><a href="team.html">团队成员</a></li>
        </ul>
    </nav>

    <div class="gallery-container">
        <div class="image-grid" id="imageGrid"></div>
    </div>

    <!-- 放大查看模态框 -->
    <div class="modal" id="imageModal">
        <span class="close-btn">&times;</span>
        <div class="modal-content">
            <div class="image-info">
                <h3 id="modalTitle"></h3>
                <p id="modalDescription"></p>
            </div>
            <img class="modal-image" id="modalImage">
            <a href="#" class="download-btn" id="downloadBtn" download>下载原图</a>
        </div>
    </div>

    <script>
        // 图片数据
        const galleryData = [
            {
                title: "经典战役瞬间",
                description: "2023年度最精彩对局回放",
                url: "https://picsum.photos/600/400?random=1"
            },
            {
                title: "新地图预览",
                description: "即将上线的新战场概念图",
                url: "https://picsum.photos/600/400?random=2"
            },
            {
                title: "玩家聚会合影",
                description: "年度线下玩家见面会记录",
                url: "https://picsum.photos/600/400?random=3"
            },
            {
                title: "武器皮肤展示",
                description: "最新推出的限定武器皮肤",
                url: "https://picsum.photos/600/400?random=4"
            },
            {
                title: "赛事宣传海报",
                description: "冬季锦标赛官方宣传图",
                url: "https://picsum.photos/600/400?random=5"
            },
            {
                title: "开发幕后花絮",
                description: "插件开发团队工作日常",
                url: "https://picsum.photos/600/400?random=6"
            }
        ];

        // 生成图片卡片
        const grid = document.getElementById("imageGrid");
        galleryData.forEach(item => {
            const card = document.createElement("div");
            card.className = "gallery-card";
            card.innerHTML = `
                <div class="image-wrapper">
                    <img src="${item.url}" 
                         alt="${item.title}" 
                         class="gallery-image"
                         loading="lazy"
                         data-title="${item.title}"
                         data-description="${item.description}"
                         data-fullsize="${item.url}">
                </div>
                <div class="image-caption">
                    <h4 class="caption-title">${item.title}</h4>
                    <p class="caption-description">${item.description}</p>
                </div>
            `;
            
            // 添加点击事件
            card.querySelector('.gallery-image').addEventListener('click', function() {
                const modal = document.getElementById('imageModal');
                const modalImage = document.getElementById('modalImage');
                const modalTitle = document.getElementById('modalTitle');
                const modalDescription = document.getElementById('modalDescription');
                const downloadBtn = document.getElementById('downloadBtn');

                modalImage.src = this.dataset.fullsize;
                modalTitle.textContent = this.dataset.title;
                modalDescription.textContent = this.dataset.description;
                downloadBtn.href = this.dataset.fullsize;
                downloadBtn.download = this.dataset.title.replace(/ /g, '_');
                
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            grid.appendChild(card);
        });

        // 关闭模态框逻辑
        document.querySelector('.close-btn').addEventListener('click', () => {
            document.getElementById('imageModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        });

        // 点击背景关闭
        document.getElementById('imageModal').addEventListener('click', (e) => {
            if(e.target === document.getElementById('imageModal')) {
                document.getElementById('imageModal').classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // ESC键关闭
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape') {
                document.getElementById('imageModal').classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
