            border-bottom: 1px solid #ddd;
        }

        .map-table th {
            background-color: #4CAF50;
            color: white;
        }

        .map-table tr:hover {
            background-color: #f5f5f5;
        }

        .problem-cell {
            color: #ff4444;
            font-weight: bold;
        }

        /* 响应式表格 */
        @media screen and (max-width: 600px) {
            .container {
                overflow-x: auto;
            }
        }
    </style>
