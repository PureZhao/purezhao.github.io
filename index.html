<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon", href="images/icons/web-index.png">
    <link rel="stylesheet" href="css/nav.css">
    <title>Welcome To L4D2 Group</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
        }

        /* 全屏轮播图 */
        .fullscreen-carousel {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 内容区域 */
        .content {
            padding: 2rem;
            margin-top: 100vh; /* 避开轮播图区域 */
        }
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            z-index: 100;
            max-width: 90%;
        }

        .hero-text h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            animation: textScale 1s ease-out;
        }

        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .hero-text h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }
        }

        @keyframes textScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">首页</a></li>
            <li><a href="pages/servers.html">服务器列表</a></li>
            <li><a href="pages/maps.html">地图列表</a></li>
            <li><a href="pages/plugins.html">插件更新</a></li>
            <li><a href="pages/bans.html">封禁列表</a></li>
            <li><a href="pages/gallery.html">图片画廊</a></li>
            <li><a href="pages/team.html">团队成员</a></li>
            <li><a href="pages/resume.html">个人简历</a></li>
        </ul>
    </nav>

    <div class="fullscreen-carousel">
        <div class="slide active">
            <img src="https://picsum.photos/1920/1080?random=1" alt="轮播图1">
            <div class="hero-text">
                <h1>欢迎光临</h1>
                <p class="subtitle">求生之路！启动！</p>
            </div>
        </div>
        <div class="slide">
            <img src="https://picsum.photos/1920/1080?random=2" alt="轮播图2">
            <div class="hero-text">
                <h1>最欢快的求生</h1>
                <p class="subtitle">每晚20：00</p>
            </div>
        </div>
        <div class="slide">
            <img src="https://picsum.photos/1920/1080?random=3" alt="轮播图3">
            <div class="hero-text">
                <h1>坐牢？还是Carry？</h1>
                <p class="subtitle">大厨颠勺</p>
            </div>
        </div>
    </div>

    <script>
        // 简单轮播逻辑
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
